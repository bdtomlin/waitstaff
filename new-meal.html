<main>
  <h2>Enter the Meal Details</h2>
  <form name="inputForm" ng-submit="wsFormSubmit()" novalidate>
    <section>
      <label for="baseMealPrice">Base Meal Price: $ </label>
      <input type="number" ng-model="data.baseMealPrice" name="baseMealPrice"
        ng-class="{error: submitted && inputForm.baseMealPrice.$invalid}" smart-float required>
      <div class="errorMessage" ng-show="submitted && inputForm.baseMealPrice.$invalid">Please enter a number</div>
    </section>
    <section>
      <label for="taxRate">Tax Rate: % </label>
      <input type="number" ng-model="data.taxRate" name="taxRate"
        ng-class="{error: submitted && inputForm.taxRate.$invalid}" min="1" max="100" smart-float required>
      <div class="errorMessage" ng-show="submitted && inputForm.taxRate.$invalid">Please enter a number between 1 and 100</div>
    </section>
    <section>
      <label for="tipPercent">Tip Percentage: % </label>
      <input type="number" ng-model="data.tipPercent" name="tipPercent"
        ng-class="{error: submitted && inputForm.tipPercent.$invalid}" smart-float min="1" max="100" required>
      <div class="errorMessage" ng-show="submitted && inputForm.tipPercent.$invalid">Please enter a number between 1 and 100</div>
    </section>
    <section class="buttons">
      <button type="submit">Submit</button>
      <button type="button" ng-click="cancel()">Cancel</button>
    </section>
  </form>
</main>

<aside>
  <h2>Customer Charges</h2>
  <table>
    <tr>
      <th>Subtotal</th>
      <td>{{data.customerSubtotal | currency}}</td>
    </tr>
    <tr>
      <th>Tip</th>
      <td>{{data.customerTip | currency}}</td>
    </tr>
    <tr class="total">
      <th>Total</th>
      <td>{{data.customerTotal | currency}}</td>
    </tr>
  </table>
</aside>
