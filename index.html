<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waitstaff Calculator</title>
  <link rel="stylesheet" href="./waitstaff.css">
</head>
<body ng-app="waitstaff">
  <header class="clearfix">
    <h1>Waitstaff Calculator</h1>
  </header>
  <div class="container">
    <main>
      <h2>Enter the Meal Details</h2>
      <form>
        <section>
          <label for="">Base Meal Price: $ </label>
          <input type="number">
        </section>
        <section>
          <label for="">Tax Rate: % </label>
          <input type="number">
        </section>
        <section>
          <label for="">Tip Percentage: % </label>
          <input type="number">
        </section>
        <section class="buttons">
          <button type="submit">Submit</button>
          <button>Cancel</button>
        </section>
      </form>
    </main>
    <aside>
      <section class="clearfix">
        <h2>Customer Charges</h2>
        <table>
          <tr>
            <th>Subtotal</th>
            <td>$0.00</td>
          </tr>
          <tr>
            <th>Tip</th>
            <td>$0.00</td>
          </tr>
          <tr class="total">
            <th>Total</th>
            <td>$0.00</td>
          </tr>
        </table>
      </section>
      <section>
        <h2>My Earnings Info</h2>
        <table>
          <tr>
            <th>Tip Total</th>
            <td>$0.00</td>
          </tr>
          <tr>
            <th>Meal Count</th>
            <td>0</td>
          </tr>
          <tr>
            <th>Avg Tip Per Meal</th>
            <td>$0.00</td>
          </tr>
        </table>
      </section>
    </aside>
  </div>

  <script src="./angular.min.js" type="text/javascript"></script>
  <script src="./waitstaff.js" type="text/javascript"></script>
</body>
</html>
